<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .countdown { font-size: 24px; color: #4169e1; margin: 20px; }
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target') || '/';
        
        let seconds = 2;
        const countdownEl = document.createElement('div');
        countdownEl.className = 'countdown';
        document.body.appendChild(countdownEl);
        
        function updateCountdown() {
            countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
            if (seconds-- <= 0) {
                window.location.href = `/pages/page3.html?target=${encodeURIComponent(targetUrl)}`;
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();
    </script>
</head>
<body>
    <h1>Custom Page 2</h1>
    <p>This is the second interstitial page</p>
</body>
</html>

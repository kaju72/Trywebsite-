
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalWorld - All Downloads</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <h1>ðŸ“² DigitalWorld Downloads</h1>
  <p>High-quality apps with secure download links</p>
</header>

<div id="postsContainer"></div>

<footer>
  &copy; 2025 DigitalWorld. All rights reserved.
</footer>

<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('postsContainer');
    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${post.image}" alt="${post.title}" />
        <h2>${post.title}</h2>
        <a href="post.html?id=${post.id}" class="button">View & Download</a>
      `;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
